apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  name: elastic-hq
spec:
  name: elastic-hq
  deploymentstrategy: docker
  image:
    repository: elastichq/elasticsearch-hq
    tag: latest
    containerPort: "5000"
  addons: []
  envVars: []
  cronjobs: []
  extraVolumes: []
  web:
    replicaCount: 1
  worker:
    replicaCount: 0